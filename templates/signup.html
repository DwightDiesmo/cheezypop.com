{% extends "base.html" %}
{% block title %}Sign Up {% endblock %}
{% block content %}

<section class="vh-100">
    <div class="d-flex align-items-center h-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 50px;">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-5">Create an account</h2>

                            <form method="post">

                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control form-control-lg" name="username"/>
                                    <label class="form-label">Username</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" class="form-control form-control-lg" name="email"/>
                                    <label class="form-label">Your Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" class="form-control form-control-lg" name="password"/>
                                    <label class="form-label">Password</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" class="form-control form-control-lg"/>
                                    <label class="form-label">Repeat your password</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-danger btn-block btn-lg text-body">
                                        Register
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="login" class="fw-bold text-body"><u>Login
                                    here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
